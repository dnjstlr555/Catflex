{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-right">
            <span>
                또는 <a href="{% url 'cat:signup' %}">계정을만드세요</a>
            </span>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'cat:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- 로그인 성공 후 이동되는 URL
        <input type="hidden" name="next" value="{{ next }}">


        <div class="form-group"><label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        -->
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
{% endblock %}
