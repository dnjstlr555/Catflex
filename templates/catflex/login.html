{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-right">
            <span>
                또는 <a href="{% url 'cat:signup' %}">계정을만드세요</a>
            </span>
        </div>
    </div>
    <form method="post" class="post-form" >
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
{% endblock %}
